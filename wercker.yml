box: wercker/default
services:
    - mies/postgis
build:
    steps:
        - script:
            name: let db wake up
            code: sleep 15
        - script:
            name: create table
            code: |-
                PGPASSWORD=wercker psql -h "$WERCKER_POSTGRESQL_HOST" -U postgres -d werckerdb1 -c 'CREATE TABLE ROADS_GEOM ( ID int4, NAME varchar(25) );SELECT AddGeometryColumn( 'roads', 'roads_geom', -1, 'GEOMETRY', 3 );'
