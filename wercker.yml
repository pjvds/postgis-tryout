box: wercker/default
services:
    - mies/postgis
build:
    steps:
        - script:
            name: create table
            code: |-
                PGPASSWORD=wercker psql -h "$WERCKER_POSTGRESQL_HOST" -U postgres -d werckerdb1 -c 'CREATE TABLE parks (park_id INTEGER, park_name VARCHAR, park_date  DATE, park_type  VARCHAR );'
                PGPASSWORD=wercker psql -h "$WERCKER_POSTGRESQL_HOST" -U postgres -d werckerdb1 -c 'SELECT AddGeometryColumn('parks', 'park_geom', 128, 'MULTIPOLYGON', 2 );'
